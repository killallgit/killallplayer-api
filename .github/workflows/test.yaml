name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Install Task
      uses: arduino/setup-task@v1
      
    - name: Install tools
      run: task install-tools
      
    - name: Download dependencies
      run: go mod download
      
    - name: Run unit tests
      run: task test


  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    - name: Install Task
      uses: arduino/setup-task@v1

    - name: Install tools
      run: task install-tools
      
    - name: Download dependencies
      run: go mod download

    - name: Run linting
      run: task lint