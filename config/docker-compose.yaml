# Docker Compose Configuration for Podcast Player API
# This config file is mounted into the container

server:
  host: "0.0.0.0"
  port: 8080

database:
  path: "/app/data/podcast-player.db"
  verbose: false

processing:
  workers: 2
  max_queue_size: 100
  ffmpeg_path: "/usr/bin/ffmpeg"
  ffprobe_path: "/usr/bin/ffprobe"

storage:
  temp_dir: "/tmp"
  cache_dir: "/app/cache"

# Podcast Index API credentials loaded from environment
podcast_index:
  base_url: "https://api.podcastindex.org/api/1.0"
  timeout: "30s"
  user_agent: "PodcastPlayerAPI/1.0"

# Whisper transcription
whisper:
  model: "whisper-1"
  language: "en"
  max_file_size: 26214400

features:
  enable_transcription: true
  enable_waveform: true
  enable_caching: true

logging:
  level: "info"
  format: "json"

security:
  enable_cors: true
  cors_origins: ["*"]

rate_limiting:
  enabled: true
  endpoints:
    "/api/v1/search": 5
    "/api/v1/episodes": 10
    "/api/v1/stream": 20