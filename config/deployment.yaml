apiVersion: apps/v1
kind: Deployment
metadata:
  name: killallplayer-api
  labels:
    app: killallplayer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: killallplayer-api
  template:
    metadata:
      labels:
        app: killallplayer-api
    spec:
      serviceAccountName: killallplayer-api
      containers:
      - name: killallplayer-api
        image: ghcr.io/killallgit/killallplayer-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          name: http
        envFrom:
        - secretRef:
            name: killall-env
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: data
          mountPath: /app/data
      volumes:
      - name: config
        configMap:
          name: killallplayer-config
      - name: data
        persistentVolumeClaim:
          claimName: killallplayer-data